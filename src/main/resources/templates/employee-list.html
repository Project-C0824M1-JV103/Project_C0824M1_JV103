<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #0F2D6D;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .btn-add {
            background-color: #1E88E5;
            color: white;
            font-weight: 600;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn-add:hover {
            background-color: #1565C0;
            color: white;
        }

        table th, table td {
            text-align: center;
            vertical-align: middle;
        }
        /* Bảng danh sách nhân viên */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 15px;
        }

        table thead {
            background-color: #0F2D6D;
            color: white;
        }

        table th, table td {
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            text-align: center;
            vertical-align: middle;
        }

        table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        table tbody tr:hover {
            background-color: #e3f2fd;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        table td {
            color: #333;
        }

        /* Nếu muốn responsive bảng nhỏ gọn */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
            table th, table td {
                padding: 10px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách nhân viên</h2>
        <a th:href="@{/employees/create}" class="btn-add">+ Thêm nhân viên</a>
    </div>
    <br>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Chức vụ</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp, iterStat : ${employees}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${emp.fullName}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.phone}"></td>
            <td th:text="${emp.role}"></td>
            <td th:text="${emp.status}"></td>
        </tr>
        <tr th:if="${employees.size() == 0}">
            <td colspan="6">Không có nhân viên nào.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
