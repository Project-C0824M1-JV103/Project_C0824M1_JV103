<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{login.css}"/>
</head>
<body>
<div class="container lookup-wrapper">
    <div class="lookup-card flex-column flex-md-row">
        <div class="d-none d-md-block">
            <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg"
                 alt="Lookup" class="lookup-img"/>
        </div>
        <form class="lookup-form" method="post" action="/login" th:action="@{/login}">
            <h4 class="mb-4 text-center">Đăng nhập</h4>
            <div th:classappend="${param.error} ? 'error-message active' : 'error-message'">
                Email hoặc mật khẩu không đúng,vui lòng nhập lại
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text lookup-input">
                    <i class="bi bi-person-circle"></i>
                </span>
                <input type="email" name="email" class="form-control lookup-input border-start-0"
                       placeholder="Nhập email" required/>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text lookup-input">
                    <i class="bi bi-shield-lock"></i>
                </span>
                <input type="password" name="password" id="password"
                       class="form-control lookup-input border-start-0 border-end-0" placeholder="Nhập mật khẩu"
                       required/>
                <span class="input-group-text lookup-input" onclick="togglePassword()">
                    <i class="bi bi-eye-slash" id="toggleIcon"></i>
                </span>
            </div>

            <div class="d-flex w-100 gap-2">
                <button class="btn btn-primary w-50 b rounded-pill" type="submit">Đăng nhập</button>
                <a class="btn btn-danger w-50 text-center rounded-pill" th:href="@{/}">Thoát</a>
            </div>
        </form>
    </div>
</div>
</body>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        toggleIcon.classList.toggle("bi-eye");
        toggleIcon.classList.toggle("bi-eye-slash");
    }
</script>
</html>
