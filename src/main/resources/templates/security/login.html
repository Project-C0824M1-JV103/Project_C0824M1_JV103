<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{login.css}">
</head>
<div th:insert="~{navbar/navbar}"></div>
<body>

<div class="container lookup-wrapper">
    <div class="lookup-card flex-column flex-md-row">
        <div class="d-none d-md-block">
            <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="Lookup" class="lookup-img">
        </div>
        <div class="lookup-form">
            <h4 class="mb-4 text-center">Login</h4>
            <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi-person-circle"></i>
                </span>
                <input type="text" class="form-control lookup-input border-start-0" placeholder="Enter email">
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi-shield-lock"></i>
                </span>
                <input type="password" class="form-control lookup-input border-start-0" placeholder="Enter password">
            </div>
            <button class="lookup-button">Login</button>
        </div>
    </div>
</div>
</body>
</html>
