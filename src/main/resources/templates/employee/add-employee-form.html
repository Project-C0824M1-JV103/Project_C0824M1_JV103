<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm nhân viên</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/add-employee-form.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      font-weight: 600;
      color: #343a40;
      margin-bottom: 25px;
    }

    .form-inner {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    .form-control,
    .form-select {
      border-radius: 0.5rem;
      padding: 10px 12px;
      border: 1px solid #ced4da;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn {
      padding: 10px 20px;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .text-danger {
      font-size: 0.85em;
      margin-top: 4px;
    }

    .alert {
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

  </style>
</head>
<body class="container mt-4">

<h2>Thêm nhân viên</h2>

<!-- Error Message -->
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle-fill"></i>
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form th:action="@{/employees/create}" th:object="${employee}" method="post" class="mt-4">
  <div class="form-inner">
    <div class="mb-3">
      <label>Họ và tên</label>
      <input type="text" th:field="*{fullName}" class="form-control" required />
      <span class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
    </div>

    <div class="mb-3">
      <label>Số điện thoại</label>
      <input type="text" th:field="*{phone}" class="form-control" />
      <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>

    <div class="mb-3">
      <label>Công việc</label>
      <select th:field="*{role}" class="form-select" required>
        <option th:each="role : ${roles}" th:if="${role.name() != 'Admin'}"
                th:value="${role}"
                th:text="${role.name() == 'Sales' ? 'Nhân viên bán hàng'
                        : (role.name() == 'Business' ? 'Nhân viên kinh doanh'
                        : (role.name() == 'Warehouse' ? 'Thủ kho' : role.name()))}">
        </option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
    </div>

    <div class="mb-3">
      <label>Email (tên đăng nhập)</label>
      <input type="email" th:field="*{email}" class="form-control" required />
      <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="mb-3">
      <label>Mật khẩu</label>
      <input type="password" th:field="*{password}" class="form-control" required />
      <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Thêm nhân viên</button>
      <a th:href="@{/employees}" class="btn btn-secondary">Quay lại</a>
    </div>
  </div>
</form>

</body>
</html>
