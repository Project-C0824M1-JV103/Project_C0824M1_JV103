<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quản lý nhân viên - Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/admin-navbar.css}">
    <link rel="stylesheet" th:href="@{/admin-common.css}">
    <link rel="stylesheet" th:href="@{/add-employee-form.css}">

    <style>
        /* Giữ nguyên phần CSS bạn đã viết, không lặp lại ở đây do quá dài */
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Include Admin Navbar -->
        <div th:replace="navbar/admin-navbar :: admin-sidebar"></div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
            <div class="main-content p-4">
                <!-- Header Section -->
                <div class="header-section">
                    <div class="row align-items-center">
                        <div class="col">
                            <h2 class="mb-1">
                                <i class="fas fa-users text-primary"></i>
                                Quản lý nhân viên
                            </h2>
                            <p class="text-muted mb-0">Thông tin nhân viên</p>
                        </div>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="search-section">
                    <h4 class="section-title">Chỉnh sửa thông tin nhân viên</h4>
                    <form th:action="@{/Admin/employees/edit-employee}" th:object="${employeeDto}" method="post" class="mt-4">
                        <input type="hidden" th:field="*{employeeId}"/>

                        <div class="mb-3">
                            <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{fullName}" class="form-control" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{phone}" class="form-control" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Công việc <span class="text-danger">*</span></label>
                            <select th:field="*{role}" class="form-select" required>
                                <option th:each="role : ${roles}" th:if="${role.name() != 'Admin'}"
                                        th:value="${role}"
                                        th:text="${role.name() == 'Sales' ? 'Nhân viên bán hàng'
                                        : (role.name() == 'Business' ? 'Nhân viên kinh doanh'
                                        : (role.name() == 'Warehouse' ? 'Thủ kho' : role.name()))}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email (tên đăng nhập)</label>
                            <input type="email" th:field="*{email}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" th:field="*{password}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" th:field="*{passwordConfirm}" class="form-control" required/>
                            <p th:if="${message}" th:text="${message}" class="text-danger"></p>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-warning">Xác nhận</button>
                            <a th:href="@{/employees}" class="btn btn-secondary">Quay lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
