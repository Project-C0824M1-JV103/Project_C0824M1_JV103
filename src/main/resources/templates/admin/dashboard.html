<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/admin-navbar.css}">
    <link rel="stylesheet" th:href="@{/admin-common.css}">
    
    <style>
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .welcome-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Include Admin Navbar -->
            <div th:replace="~{navbar/admin-navbar :: admin-sidebar}"></div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <!-- Welcome Section -->
                    <div class="welcome-section dashboard-card" th:if="${currentUser}">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <i class="fas fa-user-circle fa-4x"></i>
                            </div>
                            <div class="col">
                                <h2 class="mb-1">Chào mừng trở lại!</h2>
                                <h4 class="mb-2" th:text="${currentUser.fullName}">Admin User</h4>
                                <p class="mb-1">
                                    <i class="fas fa-envelope me-2"></i>
                                    <span th:text="${currentUser.email}">admin@email.com</span>
                                </p>
                                <p class="mb-0">
                                    <i class="fas fa-user-tag me-2"></i>
                                    Chức vụ: <span th:text="${currentUser.role}">ADMIN</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Statistics Cards -->
                    <div class="row mb-4">
                        <div class="col-md-3 mb-3">
                            <div class="stat-card dashboard-card">
                                <i class="fas fa-users stat-icon"></i>
                                <h3>150</h3>
                                <p class="mb-0">Khách hàng</p>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="stat-card dashboard-card">
                                <i class="fas fa-user-tie stat-icon"></i>
                                <h3>25</h3>
                                <p class="mb-0">Nhân viên</p>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="stat-card dashboard-card">
                                <i class="fas fa-box stat-icon"></i>
                                <h3>320</h3>
                                <p class="mb-0">Sản phẩm</p>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="stat-card dashboard-card">
                                <i class="fas fa-chart-line stat-icon"></i>
                                <h3>89</h3>
                                <p class="mb-0">Đơn hàng</p>
                            </div>
                        </div>
                    </div>
                    

            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
