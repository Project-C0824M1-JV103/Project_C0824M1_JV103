<!DOCTYPE html>

<head>

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<header class="header">

            <img src="https://via.placeholder.com/40x40" alt="Logo">

        <nav class="nav-container">
            <div class="nav-item">Trang chủ</div>
            <div class="nav-item">Điện thoại</div>
            <div class="nav-item">Phụ kiện</div>
            <div class="nav-item">Khuyến mãi</div>
            <div class="nav-item">Tin tức</div>
            <div class="nav-item">Hỗ trợ</div>
        </nav>
    </div>
</header>
