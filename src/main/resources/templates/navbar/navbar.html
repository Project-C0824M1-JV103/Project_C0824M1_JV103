<!DOCTYPE html>
<html
        lang="en"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>
<body>

<!-- Main Header -->
<div class="main-header">
  <div class="header-content">
    <a href="/" class="logo">
      <i class="bi bi-lightning-charge-fill"></i>
      TPQDT Phone
    </a>

    <div class="search-container">
      <input type="text" class="search-bar" placeholder="I'm looking for..." />
      <button class="search-btn">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <div class="header-actions">
      <a href="#" class="header-icon">
        <i class="bi bi-heart"></i>
      </a>

      <!-- User Authentication Section -->
      <div sec:authorize="!isAuthenticated()">
        <a href="/login" class="header-icon" title="Đăng nhập">
          <i class="bi bi-person"></i>
        </a>
      </div>

      <div sec:authorize="isAuthenticated()" class="user-dropdown">
        <a href="#" class="header-icon" id="userDropdownBtn">
          <i class="bi bi-person-fill"></i>
        </a>
        <div class="dropdown-content" id="userDropdown">
          <div class="dropdown-item" style="font-weight: 500;">
            Xin chào, <span sec:authentication="name">User</span>
          </div>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/dashboard" sec:authorize="hasAnyRole('ADMIN','SALES','BUSINESS','WAREHOUSE')">
            <i class="bi bi-gear me-2"></i>Quản trị
          </a>
          <a class="dropdown-item" th:href="@{/personal-info}">
            <i class="bi bi-person-circle"></i> Thông tin tài khoản
          </a>
          <div class="dropdown-divider"></div>
          <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="dropdown-item">
              <i class="bi bi-box-arrow-right"></i> Đăng xuất
            </button>
          </form>
        </div>
      </div>
      <!-- End User Authentication Section -->

      <a href="#" class="header-icon">
        <i class="bi bi-bag"></i>
      </a>
    </div>
  </div>
</div>

<!-- Main Navigation -->
<nav class="main-nav">
  <div class="nav-content">
    <div class="nav-item">
      <a href="#" class="nav-link">
        <i class="bi bi-lightning-fill"></i>
        Deals
      </a>
    </div>
    <div class="nav-item">
      <a href="/" class="nav-link active">Home</a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">
        iPhones
        <i class="bi bi-chevron-down"></i>
      </a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">
        Samsung
        <i class="bi bi-chevron-down"></i>
      </a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">
        iPads
        <i class="bi bi-chevron-down"></i>
      </a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">Computers</a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">Clearance</a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">Sell</a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">Contact us</a>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // User dropdown functionality (only for logged-in users)
    const userDropdownBtn = document.getElementById('userDropdownBtn');
    const userDropdown = document.getElementById('userDropdown');

    if (userDropdownBtn && userDropdown) {
      userDropdownBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        userDropdown.classList.toggle('show');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
        if (userDropdown.classList.contains('show') && !userDropdownBtn.contains(event.target) && !userDropdown.contains(event.target)) {
          userDropdown.classList.remove('show');
        }
      });
    }

    // Scroll effect for navbar
    window.addEventListener("scroll", function () {
      const mainHeader = document.querySelector(".main-header");
      if (window.pageYOffset > 50) {
        mainHeader.classList.add("scrolled");
      } else {
        mainHeader.classList.remove("scrolled");
      }
    });
  });
</script>

</body>
</html>
