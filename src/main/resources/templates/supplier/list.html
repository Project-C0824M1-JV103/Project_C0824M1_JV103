<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách nhà cung cấp</title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .message {
            color: green;
            font-weight: bold;
        }
        .image-preview {
            max-width: 100px;
        }
    </style>
</head>
<body>
<h2>Danh sách nhà cung cấp</h2>

<!-- Thông báo -->
<div th:if="${message}" class="message" th:text="${message}"></div>
<div th:if="${error}" class="error" th:text="${error}"></div>

<!-- Bảng danh sách nhà cung cấp -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Địa chỉ</th>
        <th>Hình ảnh</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier : ${suppliers}">
        <td th:text="${supplier.suplierId}"></td>
        <td th:text="${supplier.suplierName}"></td>
        <td th:text="${supplier.email}"></td>
        <td th:text="${supplier.phoneNumber}"></td>
        <td th:text="${supplier.address}"></td>
        <td>
            <img th:if="${supplier.imageUrl}" th:src="${supplier.imageUrl}" class="image-preview"/>
        </td>
        <td>
            <a th:href="@{/supplier/edit/{id}(id=${supplier.suplierId})}">Sửa</a>
        </td>
    </tr>
    <tr th:if="${suppliers.isEmpty}">
        <td colspan="7">Không tìm thấy nhà cung cấp.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
