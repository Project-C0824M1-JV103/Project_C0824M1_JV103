<!-- Product List Table -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Giá</th>
                <th>CPU</th>
                <th>Lưu trữ</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                <td th:text="${product.cpu}"></td>
                <td th:text="${product.memory}"></td>
                <td>
                    <button class="btn btn-sm btn-primary" th:onclick="'selectProduct(' + ${product.productId} + ')'">
                        <i class="fas fa-check"></i> Chọn
                    </button>
                </td>
            </tr>
            <tr th:if="${products.empty}">
                <td colspan="5" class="text-center">Không có sản phẩm nào phù hợp</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Pagination -->
<nav th:if="${totalPages > 1}" aria-label="Product pagination" class="mt-3">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" href="#" th:onclick="'changePage(0)'">
                <i class="fas fa-angle-double-left"></i>
            </a>
        </li>
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" href="#" th:onclick="'changePage(' + ${currentPage - 1} + ')'">
                <i class="fas fa-angle-left"></i>
            </a>
        </li>
        <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
            th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2}"
            class="page-item" th:classappend="${pageNum == currentPage} ? 'active'">
            <a class="page-link" href="#" th:onclick="'changePage(' + ${pageNum} + ')'" th:text="${pageNum + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
            <a class="page-link" href="#" th:onclick="'changePage(' + ${currentPage + 1} + ')'">
                <i class="fas fa-angle-right"></i>
            </a>
        </li>
        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
            <a class="page-link" href="#" th:onclick="'changePage(' + ${totalPages - 1} + ')'">
                <i class="fas fa-angle-double-right"></i>
            </a>
        </li>
    </ul>
</nav>
