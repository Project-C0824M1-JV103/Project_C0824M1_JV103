<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Danh sách Storage</h2>
    <a th:href="@{/storage/show-create}">Nhập kho</a>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Ngày giao dịch</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s,l : ${storages}">
            <td th:text="${l.count}"></td>
            <td th:text="${s.product.productName}"></td>
            <td th:text="${s.cost}"></td>
            <td th:text="${s.quantity}"></td>
            <td th:text="${s.transactionDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
