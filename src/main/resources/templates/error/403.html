<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/admin-navbar.css}">
    <link rel="stylesheet" th:href="@{/admin-common.css}">
    
    <style>
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }
        
        .error-code {
            font-size: 72px;
            color: #e74c3c;
            margin: 0;
            font-weight: bold;
        }
        
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        
        .error-description {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .error-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Include Admin Navbar -->
            <div th:replace="~{navbar/admin-navbar :: admin-sidebar}"></div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <div class="error-container">
                        <i class="fas fa-exclamation-triangle error-icon"></i>
                        <h2 class="error-message">Truy cập bị từ chối</h2>
                        <p class="error-description">Xin lỗi, bạn không có quyền truy cập vào chức năng này.</p>
                        <a href="/" class="back-button">
                            <i class="fas fa-home me-2"></i>Quay về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
